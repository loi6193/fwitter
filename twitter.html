<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="twitter.css">
</head>
<body>
    <form action="www.google.com" method="post">
        
        <img src="twitter.png" oncontextmenu="return false;" onselectstart="return false;" onmousedown="return false;" />
        <div class="text">
            Twitterにログイン
        </div>
    
        <div class="namebox">
            <input  id="name" type="text" placeholder=" ">
            <label for="name" id="name2">電話、メールまたはユーザー名</label>
        </div>

        <div class="passbox">
            <input id="pass" type="text" placeholder=" ">
            <label for="pass" id="pass2">パスワード</label>
        </div>

        <div class="submitbox">
            <input type="submit" value="ログイン" id="submit" disabled>
        </div>
    
    </form>
</body>
</html>
